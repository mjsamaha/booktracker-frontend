<nz-layout class="app-layout">
  <!-- app header -->
  <nz-header class="header">
    <div class="logo">
      <nz-icon nzType="file-add" nzTheme="outline"></nz-icon>
      <span class="logo-text">Personal Book Tracker</span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item nzSelected>
        <span nz-icon nzType="read" nzTheme="outline"></span>
        My Books
      </li>
    </ul>
  </nz-header>

  <!-- layout with sider and content -->
   <nz-layout>
    <nz-sider
      class="sider"
      nzCollapsible
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
      nzBreakpoint="lg"
      [nzCollapsedWidth]="80"
      [nzWidth]="220">
      <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/books">
            <span nz-icon nzType="book" nzTheme="outline"></span>
            <span>All Books</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink="/books" [queryParams]="{status: 'NOT_STARTED'}">
            <span nz-icon nzType="file-add" nzTheme="outline"></span>
            <span>To Read</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink="/books" [queryParams]="{status: 'IN_PROGRESS'}">
            <span nz-icon nzType="read" nzTheme="outline"></span>
            <span>Reading</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink="/books" [queryParams]="{status: 'COMPLETED'}">
            <span nz-icon nzType="check-circle" nzTheme="outline"></span>
            <span>Completed</span>
          </a>
        </li>
      </ul>
    </nz-sider>

    <!-- main content area -->
    <nz-layout class="inner-layout">
      <nz-content class="content">
        <router-outlet />
      </nz-content>

      <!-- footer -->
       <nz-footer class="footer">
        Personal Book Tracker Â©{{ currentYear }}
       </nz-footer>
    </nz-layout>
   </nz-layout>
</nz-layout>
